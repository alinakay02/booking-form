<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>React App</title>
  </head>
  <body>
    <script></script>

    <form id="form">
      <div class = "app">
        <p class="name_of_form" >Бронирование переговорной</p>
        <div class="tower wrapper" id="select_tower"></div>

        <div class="floor wrapper" id="select_floor"></div>

        <div class="room wrapper" id="select_room"></div>

        <div class="date wrapper" id="selectDate"></div>

        <div class="time wrapper" id="select_time"></div>

        <div class="comment wrapper">
          <div class="comment_content">
            <label>Комментарий</label>
          </div>

          <div class="comment_content">
            <textarea name="comment" id="comm" cols="28" rows="4"></textarea>
          </div>
        </div>
        <div class="buttons wrapper">
          <div class="button">
            <button class="send">Отправить</button>
          </div>
          <div class="button">
            <button class="clear">Очистить</button>
          </div>
        </div>
      </div>
    </form>
    <script src="index.js"></script>
  </body>
</html>
